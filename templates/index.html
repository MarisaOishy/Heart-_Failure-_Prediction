<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            margin: 32px auto;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-size: 1rem;
            color: #3a4a5d;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #bfc9d1;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafd;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #6a8cff;
            outline: none;
            box-shadow: 0 0 0 2px #e0eafc;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #6a8cff 0%, #88e0ef 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(106, 140, 255, 0.12);
            transition: background 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #88e0ef 0%, #6a8cff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .prediction {
            margin-top: 28px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px;
            border-radius: 10px;
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
            color: #2d3a4b;
            box-shadow: 0 2px 8px rgba(67, 198, 172, 0.10);
            animation: fadeIn 1.2s;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 6px 18px 6px;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Failure Prediction</h1>
        <form method="post">
            {% for feature in feature_names %}
                <label>{{ feature }}:</label>
                <input type="text" name="{{ feature }}" required>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
        {% if prediction is not none %}
            <div class="prediction">
                Prediction: {{ 'Death Event' if prediction == 1 else 'No Death Event' }}
            </div>
        {% endif %}
    </div>
</body>
</html>
